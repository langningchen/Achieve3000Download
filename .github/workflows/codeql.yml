name: CodeQL
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: c-cpp
    - name: Install openssl
      run: |
        wget https://www.openssl.org/source/old/1.1.1/openssl-1.1.1q.tar.gz
        tar -zxf openssl-1.1.1q.tar.gz
        rm openssl-1.1.1q.tar.gz
        cd ./openssl-1.1.1q/
        ./config
        make
        sudo make install
        cd ../
        rm -f -r ./openssl-1.1.1q/
        sudo cp /usr/local/lib/libssl.* /usr/lib
    - name: Install libcurl
      run: |
        wget https://curl.se/download/curl-7.85.0.tar.gz
        tar -zxf curl-7.85.0.tar.gz
        rm curl-7.85.0.tar.gz
        cd ./curl-7.85.0/
        ./configure --with-openssl
        make
        sudo make install
        cd ../
        rm -f -r ./curl-7.85.0/
        sudo cp /usr/local/lib/libcurl.* /usr/lib
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: /language:c-cpp
